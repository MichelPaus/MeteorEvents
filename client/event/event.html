<template name="event">
	<div class="container col-md-12">
		<div class="col-md-6 col-md-push-3 event">
			<div class="img"></div>
			<div class="content">
				<h1>{{title}}</h1>
				<div class="info">
					<span>Scheduled for {{formatDate date "short"}}</span>
					<span class="link right">Add to My Events</span>
				</div>
				<p>{{content}}</p>
			</div>
		</div>
	</div>
</template>
